<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1>Flex Flex Relax</h1>
    <h2>Welcome to Hotel Cox Today</h2>
    <div class="d-flex justify-content-around">
        <div class="border border-3 w-25">
            <img class="img-fluid" src="images/Single.png" alt="Single Room">
            <h3>Single Room</h3>
            <h5>$125.00</h5>
        </div>
        <div class="border border-3 w-25">
            <img class="img-fluid" src="images/Double.png" alt="Double Room">
            <h3>Double Room</h3>
            <h5>$165.00</h5>
        </div>
        <div class="border border-3 w-25">
            <img class="img-fluid" src="images/Family.png" alt="Family Room">
            <h3>Family Room</h3>
            <h5>$199.00</h5>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
